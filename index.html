<script>

</script>

<head>

  <link rel="stylesheet" href="loader.css">
</head>
<body>
  <div class="loader-wrapper">
    <img src="image/abacus.gif" alt="Загрузка" class="loader-gif">

  </div>
  <script>
    // Перенаправляем на основное приложение после задержки
    setTimeout(() => {
